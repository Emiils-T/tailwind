<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Modal</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- global container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
      <!-- card container -->
      <div class="bg-white shadow-2xl flex flex-col md:flex-row rounded-4xl">
        <!-- login container -->
        <div class="mx-auto w-96 space-y-6">
          <h1 class="text-xl font-bold">Log In</h1>
          <p>
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input class="py-6" type="text" placeholder="Enter your email address" />

          <div class="flex justify-between items-center">
            <a href="#">Forgot password</a>
            <button class="bg-blue-700 text-white p-10">Next</button>
          </div>
          <div class="mt-12 border-b border-b-gray-300"></div>
          <p class="text-gray-400 text-sm text-center">or login with</p>

          <!-- Facebook/Google buttons -->
          <div class="grid grid-cols-2 gap-4">
            <button class="flex justify-around items-center bg-white p-2 border rounded-lg">
              <img src="./images/facebook.png" class="w-9" alt="">
              <p>Facebook</p>
            </button>

            <button class="flex justify-around items-center bg-white p-2 border border-gray-300 rounded-lg">
              <img src="./images/google.png" class="w-9" alt="">
              <p>Google</p>
            </button>
          </div>
        </div>

        <!-- image container -->
        <div class="w-[430px]">
          <img src="./images/image.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
