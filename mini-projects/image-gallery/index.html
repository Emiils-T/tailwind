<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Galery</title>
</head>
<body class="bg-cyan-50">
    <!-- background -->
     <div class=" flex items-center justify-center  px-16 py-4 md:px-4 md:py-8 shadow-4xl">
        
        <!-- container -->
         <div class="bg-white shadow-2xl p-6 space-y-10 rounded-3xl md:p-40">
            <!-- menu container -->
            <div class="flex items-center md:justify-end space-y-3 flex-col md:flex-row">
                <div class="group">
                    <a class="mx-4 md:mt-4"  href="">Vector</a>
                    <div class="mx-6 mt-1 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
                </div>
                <div class="group">
                    <a class="mx-4 md:mt-4"  href="">Illustrations</a>
                    <div class="mx-6 mt-1 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
                </div>
                <div class="group">
                    <a class="mx-4 md:mt-4"  href="">Images</a>
                    <div class="mx-6 mt-1 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
                </div>
                <div class="group">
                    <a class="mx-4 md:mt-4"  href="">Icons</a>
                    <div class="mx-6 mt-1 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
                </div>

            </div>

            <!-- search bar -->
            <div class="flex flex-col space-y-5 md:space-y-0  md:flex-row justify-between">
                <div class="flex justify-between border-b">
                    <input class="ml-6 focus:outline-none md:w-80 placeholder:font-thin " type="text" placeholder="Search">
                    <button>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="w-8 text-gray-300 duration-200 hover:scale-110"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <circle cx="10" cy="10" r="7" />
                          <line x1="21" y1="21" x2="15" y2="15" />
                        </svg>
                      </button>
                </div>
                <button class="bg-black text-white rounded-md py-3 px-16 ">Upload</button>
            </div>
            <!-- image container -->

            <div class="grid grid-cols:1 md:grid-cols-3 gap-4 lg:grid-cols-4 xl:grid-cols-5">
                <div class="relative group">
                    <img class="w-72" src="images/image1.jpg" alt="">
                    <div class="absolute bottom-0 left-0 right-0 w-full text-white px-4 py-2 bg-black opacity-0 duration-500 group-hover:opacity-100 bg-opacity-40">
                        <div class="flex justify-between ">
                            <div class="font-normal">
                                <p class="text-sm">Abstract Painting</p>
                                <p class="text-xs">245 likes - 35 Shares</p>
                              </div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bookmark" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M9 4h6a2 2 0 0 1 2 2v14l-5 -3l-5 3v-14a2 2 0 0 1 2 -2" />
                                  </svg>
                            </div>
                        </div>
                    </div>
                </div>
                
                <img class="w-72" src="images/image2.jpg" alt="">
                <img class="w-72" src="images/image3.jpg" alt="">
                <img class="w-72" src="images/image4.jpg" alt="">
                <img class="w-72" src="images/image5.jpg" alt="">
                <img class="w-72" src="images/image6.jpg" alt="">
            </div>

         </div>
     </div>

    
</body>
</html>
